<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <a href="../../index.html" class="home-link">Home</a>
    <div class="container">
        <div class="contact-form">
            <h1>Contact Us</h1>
            <p>Feel free to contact us any time. We will get back to you as soon as we can!</p>
            <form action="#">
                <input type="text" name="name" placeholder="Name">
                <input type="email" name="email" placeholder="Email">
                <textarea name="message" placeholder="Message"></textarea>
                <button type="submit">SEND</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Info</h2>
            <ul>
                <li>
                    <ion-icon name="mail-outline"></ion-icon> 202311621@fit.edu.ph
                </li>
                <li>
                    <ion-icon name="call-outline"></ion-icon> +65 951 026 1740
                </li>
                <li>
                    <ion-icon name="location-outline"></ion-icon> Everlasting St. Navotas City
                </li>
                <li>
                    <ion-icon name="time-outline"></ion-icon> 12:00pm - 6:00pm
                </li>
            </ul>
            <div class="social-icons">
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
        </div>
    </div>
</body>
</html>
